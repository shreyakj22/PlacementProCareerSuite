<!DOCTYPE html>
<html>
<head>
<title>TPO Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gray-100 flex">

<div class="w-64 bg-indigo-700 text-white min-h-screen p-6">
  <h2 class="text-xl font-bold mb-6">TPO Dashboard</h2>
  <ul class="space-y-4">
    <li>Create Drive</li>
    <li>Eligible Students</li>
    <li>Interview Schedule</li>
    <li>Analytics</li>
  </ul>
</div>

<div class="flex-1 p-8">
  <h1 class="text-2xl font-bold text-indigo-600">Create Placement Drive</h1>

  <div class="bg-white p-6 rounded-xl shadow mt-6">
    <h3 class="font-semibold mb-2">The Criteria Engine</h3>
    <input id="company" class="w-full p-2 border rounded mb-3" placeholder="Company Name">
    <div class="grid grid-cols-3 gap-3 mb-3">
      <input id="minCgpa" type="number" step="0.1" class="p-2 border rounded" placeholder="Min CGPA (e.g. 7.0)">
      <select id="maxBacklogs" class="p-2 border rounded">
        <option value="0">Backlogs: 0</option>
        <option value="1">Backlogs: &le;1</option>
        <option value="2">Backlogs: &le;2</option>
      </select>
      <input id="branches" class="p-2 border rounded" placeholder="Allowed Branches (comma separated, e.g. CS,MCA)">
    </div>
    <div class="flex gap-3">
      <button id="createDriveBtn" class="bg-indigo-600 text-white px-4 py-2 rounded">Create Drive</button>
      <button id="filterBtn" class="bg-gray-200 text-gray-800 px-4 py-2 rounded">Show Eligible</button>
      <button id="notifyBtn" class="bg-green-600 text-white px-4 py-2 rounded">Notify All Eligible</button>
    </div>

    <div id="driveResult" class="mt-4"></div>
  </div>

  <div class="mt-8 grid md:grid-cols-2 gap-6">
    <div class="bg-white p-4 rounded shadow">
      <h3 class="font-semibold mb-2">Students (drag to schedule)</h3>
      <div id="studentsList" class="space-y-2 max-h-96 overflow-auto"></div>
    </div>

    <div class="bg-white p-4 rounded shadow">
      <h3 class="font-semibold mb-2">Interview Scheduler</h3>
      <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
      <div id="calendar"></div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script src="js/tpo.js"></script>
<script src="js/chatbot.js"></script>
</body>
</html>
