<!DOCTYPE html>
<html>
<head>
  <title>TPO Dashboard - PlacementPro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <!-- Navbar -->
  <div class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white p-4 flex justify-between">
    <h1 class="text-2xl font-bold">PlacementPro - TPO Dashboard</h1>
    <a href="index.html" class="bg-white text-indigo-600 px-4 py-1 rounded font-semibold">Home</a>
  </div>

  <div class="p-8">

    <!-- Criteria Engine -->
    <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
      <h2 class="text-xl font-bold mb-4 text-indigo-600">Criteria Engine</h2>

      <div class="grid grid-cols-2 gap-6">

        <input id="company" type="text"
          placeholder="Company Name"
          class="border p-3 rounded-lg">

        <input id="cgpa" type="number"
          placeholder="Minimum CGPA"
          class="border p-3 rounded-lg">

        <input id="backlogs" type="number"
          placeholder="Allowed Backlogs"
          class="border p-3 rounded-lg">

        <select id="branch"
          class="border p-3 rounded-lg">
          <option value="">Select Branch</option>
          <option value="CS">CS</option>
          <option value="MCA">MCA</option>
          <option value="IT">IT</option>
        </select>

      </div>

      <button onclick="checkEligibility()"
        class="mt-6 bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition">
        Check Eligible Students
      </button>

      <div id="resultBox"
        class="hidden mt-4 p-4 bg-green-100 rounded-lg">
        <p id="result" class="font-semibold text-green-700"></p>

        <button onclick="notifyStudents()"
          class="mt-3 bg-green-600 text-white px-5 py-2 rounded hover:bg-green-700">
          Notify All Eligible
        </button>
      </div>
    </div>

    <!-- Interview Scheduler -->
    <div class="bg-white rounded-xl shadow-lg p-6">
      <h2 class="text-xl font-bold mb-4 text-indigo-600">Interview Scheduler</h2>

      <div class="flex gap-4 mb-4">
        <input type="date" id="interviewDate"
          class="border p-3 rounded-lg">

        <input type="time" id="interviewTime"
          class="border p-3 rounded-lg">

        <button onclick="addSlot()"
          class="bg-indigo-600 text-white px-5 py-2 rounded hover:bg-indigo-700">
          Add Slot
        </button>
      </div>

      <ul id="slots" class="space-y-2"></ul>
    </div>

  </div>

  <script src="js/tpo.js"></script>

</body>
</html>
